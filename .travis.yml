sudo: required
dist: trusty
before_install:
  - sudo apt-get install -y linux-generic linux-image-generic linux-headers-generic linux-signed-generic
  - sudo apt-get install -y virtualbox vagrant
install:
before_script:
script:
  - if [[ ${BUILD_TYPE} != 32bit ]]; then echo ${BUILD_TYPE} > releases && ./package.sh; else vagrant up; fi
after_failure:
after_success:
env:
  matrix:
    - BUILD_TYPE=trusty
    - BUILD_TYPE=xenial
    - BUILD_TYPE=32bit
