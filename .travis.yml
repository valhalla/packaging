sudo: required
dist: trusty
before_install:
  - sudo apt-get install -y linux-headers-$(uname -r) 
  - sudo apt-get install -y virtualbox vagrant
install:
before_script:
script:
  - if [[ ${BUILD_TYPE} != 32bit ]]; then echo ${BUILD_TYPE} > releases && ./package.sh; else vagrant init ubuntu/trusty32 && vagrant up; fi
after_failure:
after_success:
env:
  matrix:
    - BUILD_TYPE=trusty
    - BUILD_TYPE=xenial
    - BUILD_TYPE=32bit
